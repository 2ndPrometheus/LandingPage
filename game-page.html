<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container-full {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body id="game-page">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="images/hy-logo.png" height="80" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <a href="https://embed.kumu.io/6b6f910fa3850be7b7470ffa484b60c2#untitled-map" target="_blank" class="btn btn-dark" title="Notes for your future vision">NoteBook Example</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container-full" class="container-full" style="padding-top: 100px;">
        <iframe id="iframe-a" style="width:1100px; height:880px;" src="http://16.16.6.168:81/"></iframe>
    </div>
    <div class="text-center my-4">
        <button id="expand-button" onclick="toggleIframe()" class="btn btn-dark">Expand iFrame</button>
        <a href="https://www.kumu.io/login" class="btn btn-dark" target="_blank">Click this to create your own mindmap and Future Vision notes</a>
    </div>    
    <div class="container">
        <iframe name="iframe-b" style="width:100%; height:800px;" src="https://embed.kumu.io/95f1d2b7cd5a77c1c4fd6a408175ee51" width="940" height="600" frameborder="0"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        var expanded = false;
        function toggleIframe() {
            var iframe = document.getElementById("iframe-a");
            var button = document.getElementById("expand-button");
            var navbar = document.getElementById("navbar");
            var container = document.getElementById("container-full");
            if (!expanded) {
                iframe.style.width = "100%";
                iframe.style.height = "1024px";
                button.textContent = "Shrink iFrame";
                navbar.style.display = "none";
                container.style.paddingTop = "0px";
                expanded = true;
            } else {
                iframe.style.width = "1100px";
                iframe.style.height = "880px";
                button.textContent = "Expand iFrame";
                navbar.style.display = "flex";
                container.style.paddingTop = "100px";
                expanded = false;
            }
        }
    </script>
</body>
</html>
